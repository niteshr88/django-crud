<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <section class="student-regs-section">
		<div class="container">
			<div class="row set-form-body">
				<div class="col-md-3 col-sm-12 col-xs-12 img-area">

				</div>
				<div class="col-md-6 col-sm-12 col-xs-12 form-area">
					<h2 class="form-title text-left text-center"> Add Student</h2>
					<div class="form-container">
						<form action="" method="POST" class="p-4 border">
							{% csrf_token %}
							<div class="row">
								<div class="input-box mb-3 col-md-6">
									<label for="" class="form-label">Name</label>
									<input type="text" class="form-control" name="name" value="">
								</div>
								<div class="input-box mb-3 col-md-6">
									<label for="" class="form-label">Email</label>
									<input type="email" class="form-control" name="email" value="">
								</div>
								<div class="input-box mb-3 col-md-6">
									<label for="" class="form-label">Phone</label>
									<input type="tel" class="form-control" name="phone" value="">
								</div>
								<div class="input-box mb-3 col-md-6 form-check">
									<label for="" class="form-label">Gender</label><br>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="gender"
											id="inlineRadio1" value="Male">
										<label class="form-check-label" for="inlineRadio1">Male</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="gender"
											id="inlineRadio2" value="Female">
										<label class="form-check-label" for="inlineRadio2">Female</label>
									</div>
								</div>

								<div class="input-box mb-3 col-md-6">
									<label for="" class="form-label">D.O.B</label>
									<input type="date" class="form-control" name="d_o_b">
								</div>
								<div class="input-box mb-3 col-md-6">
									<label for="floatingTextarea">Address</label>
									<textarea class="form-control"
										id="floatingTextarea" name="address"></textarea>
								</div>
								<div class="input-box mb-3 col-md-3">
									<input type="submit" value="Register Now" name="submit" class="btn-primary registration-btn py-2" style="border:none">
								</div>
								{% if msg %}
								<h2 style="" class="text-center text-success">Insertion successful</h2>
								{% endif %}

							</div>
						</form>
						{% if ErrorMsg %}
								<h2 style="" class="text-center text-danger">Email exist</h2>
						{% endif %}
					</div>
				</div>
			</div>
		</div>
	</section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
