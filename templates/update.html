<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <section class="student-regs-section">
		<div class="container">
			<div class="row set-form-body">
				<div class="col-md-3 col-sm-12 col-xs-12 img-area">

				</div>
				<div class="col-md-6 col-sm-12 col-xs-12 form-area">
					<h2 class="form-title text-left text-center">Registration Form</h2>
					<div class="form-container">
						<form action="/update" method="POST" class="p-4 border">
							{% csrf_token %}
							<div class="row">
								<div class="input-box mb-3 col-md-6">
									<label for="" class="form-label">Name</label>
									<input type="text" class="form-control" name="name" value="{{data.name}}">
								</div>
								<div class="input-box mb-3 col-md-6">
									<label for="" class="form-label">Email</label>
									<input type="email" class="form-control" readonly name="email" value="{{data.email}}">
								</div>
								<div class="input-box mb-3 col-md-6">
									<label for="" class="form-label">Phone</label>
									<input type="tel" class="form-control" name="phone" value="{{data.phone}}">
								</div>
								<div class="input-box mb-3 col-md-6 form-check">
									<label for="" class="form-label">Gender</label><br>
									<div class="form-check form-check-inline">
										{% if  gender == "Male" %}
										<input class="form-check-input" type="radio" checked="true" name="gender"
											 value="{{data.gender}}">
										<label class="form-check-label">Male</label>

										<input class="form-check-input" type="radio"  name="gender"
											 value="{{data.gender}}">
										<label class="form-check-label">Female</label>
										{% endif %}
									</div>

									<div class="form-check form-check-inline">
										{% if  gender == "Female" %}
										<input class="form-check-input" type="radio"  name="gender"
											value="{{data.gender}}">
										<label class="form-check-label">Male</label>
										<input class="form-check-input" type="radio" checked="true" name="gender"
											 value="{{data.gender}}">
										<label class="form-check-label">Female</label>
										{% endif %}
									</div>
								</div>

								<div class="input-box mb-3 col-md-6">
									<label for="" class="form-label">D.O.B</label>
									<input type="date" class="form-control" name="d_o_b" value="{{data.d_o_b}}">
								</div>
								<div class="input-box mb-3 col-md-6">
									<label>Address</label>
<!--									<input class="form-control" id="floatingTextarea" name="address" value="{{data.address}}">-->
									<textarea value="{{data.address}}"></textarea>

								</div>
								<div class="input-box mb-3 col-md-3">
									<input type="submit" value="Update Now" name="submit" class="btn-primary registration-btn py-2" style="border:none">
								</div>
								{% if msg %}
								<h2 style="">Insertion successful</h2>
								{% endif %}
								{{msg1}}
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
